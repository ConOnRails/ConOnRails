require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.6
  AutoCorrect: true
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'lib/tasks/*rake'
    - 'lib/reporting/*'

Layout/LineLength:
  Max: 100
  Exclude:
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'

Style/Documentation:
  Enabled: false
